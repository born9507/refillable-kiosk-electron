  <div class="row" style="padding:0px 10px 0px 10px;">

        <form>
          <div class="border">
            <div class="container" style="padding:10px ">
              <div class="row">
                <div class="col-12">
                  <div class="container" style="padding-right: 0px; padding-left:0;">
                    <div class="row mb-1">
                      <div class="col-3" style="display: flex; justify-content: center; align-items: center;">
                        <label for="phoneNum" style="display: flex; justify-content: center; align-items: center;" >
                          <b>핸드폰번호</b>
                        </label>
                      </div>
                      <div class="col-5">
                        <input id="phoneNum" type="tel" class="form-control" aria-describedby="emailHelp" onclick="phoneNumSelect()" maxlength="11">
                      </div>
                      <div class="col-4">
                        <span id="phoneNumHelpInline" class="form-text">
                          
                        </span>
                      </div>
                    </div>
                    <div class="row mb-1">
                      <div class="col-3" style="padding:0; display: flex; justify-content: center; align-items: center;">
                        <label for="password1" style="display: flex; justify-content: center; align-items: center;" >
                          <b>비밀번호 (4자리)</b>
                        </label>
                      </div>
                      <div class="col-5">
                        <input id="password1" type="password" class="form-control" onclick="password1Select()" maxlength="4">
                      </div>
                      <div class="col-4">
                        <span id="password1HelpInline" class="form-text">
                          
                        </span>
                      </div>
                    </div>
                    <div class="row mb-1">
                      <div class="col-3" style="display: flex; justify-content: center; align-items: center;">

                        </label>
                      </div>
                      <div class="col-5">
                        <input id="password2" type="password" class="form-control" onclick="password2Select()" maxlength="4">
                      </div>
                      <div class="col-4">
                        <span id="password2HelpInline" class="form-text">
                          
                        </span>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-3" style="display: flex; justify-content: center; align-items: center;">
                        <label for="certificate" style="display: flex; justify-content: center; align-items: center;" >
                          <b>채널 인증 번호</b>
                        </label>
                      </div>
                      <div class="col-5">
                        <input id="certificate" type="tel" class="form-control" onclick="certificateSelect()" maxlength="4">
                      </div>
                      <div class="col-4">
                        <span id="certificateHelpInline" class="form-text">
                          
                        </span>
                      </div>
                    </div>
                  </div>
                </div>

                  </div>
                </div> -->

            </div>
          </div>
          <div class="container" style="display:flex; justify-content: center; padding: 0px">
            <b>인증번호는 카카오톡 채널 @리필러블 추가 시 확인하실 수 있습니다!</b>

            </div>
            <div class="pt-2 pb-2" style="display: flex; justify-content: center; align-items: center;">
              <button type="button" class="btn btn-success btn-lg" onclick="signup()">회원가입</button>
            </div>
          </div>
